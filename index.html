<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>Hello, world!</title>

  <body>
      <!--NAVBAT-->
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Marts Company</span>
      </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-5">
                <div class="form-group">
                    <div class="card">
                        <div class="card-body">
                            <div class="form-group">
                                <h3 class="text-center">Insert Task</h3>
                                <input type="hidden" id="valNext">
                                <hr>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Name Task" id="name">
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" placeholder="Description" id="desc"></textarea>
                            </div>
                            <div class="form-group">
                                <div class="text-right">
                                    <button class="btn btn-outline-success" id="add">Add</button>
                                    <button class="btn btn-outline-danger" id="modf">Modify</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-7">
                <div class="form-group">
                    <table class="table table-sm text-center">
                        <thead class="thead-dark">
                            <tr>
                                <th>Task</th>
                                <th>Description</th>
                                <th>Date</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="tablaLoad"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
